<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="vertical_grid">
        <div id="countdown_text" class="countdown-container">
            <h1 class="title">Overwatch update in:</h1>
            <div id="countdown"></div>
        </div>
        <div class="backgroudn-choise">
            <input type="color" id="textColorPicker" value="#000000">
            <label for="textColorPicker">Choose Text Color</label>
            <br>
            <input type="color" id="backgroundColorPicker" value="#00FF00">
            <label for="backgroundColorPicker">Choose Background Color</label>
        </div>
    
    </div>
    <script src="./script.js"></script>
</body>
</html>
